
<div class="m-5">
<table border="1" class="p-3">
    <tr style="background-color: #000000; color: #ffffff;" class="m-3">
        <td class="m-3">Course Code</td>
        <td>Course Name</td>
        <td>Course Completed</td>
        <td>Date</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    <tr *ngFor="let a of todos" style="background-color: aliceblue; color: black;" class="m-3">
        <td>{{a.id}}</td>
        <td>{{a.userName}}</td>
        <td>{{a.task}}</td>
        <td>{{a.endDate | date | uppercase}} </td>
        <td><button (click)="updateTodo(a.id)">Update</button></td>
        <td><button (click)="deleteTodo(a.id)" class="btn btn-warrning">Delete</button></td>
    </tr>
</table>
</div>
