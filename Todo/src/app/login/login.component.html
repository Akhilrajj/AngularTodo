<div class="body d-flex flex-column justify-content-center h-100">
    <div class="d-flex flex-row justify-content-center ">
        <div class="form d-flex flex-column justify-content-center">
            <h1>Login</h1>
            <form >            
            <label for="username" class="text-primary">Username</label><br>
            <input class="mt-2" type="text" name="username" [(ngModel)]="username" /><br>
            <label class="mt-2 text-primary" for="password">Password</label><br>
            <input class="mt-2" type="password" name="password" [(ngModel)]="password" /><br>
            <div class="text-center">
            <button class="mt-2 p-1 btn btn-primary" (click)="Login()">Login</button>
            </div>
            </form>
        </div>
        <h1>git d</h1>
</div>
